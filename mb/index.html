    <script>    
    (function autoView(userAgent){
        var screen_w=parseInt(window.screen.width),scale=screen_w/750;
        var head = document.getElementsByTagName('head')[0];        
        if(/Android (\d+\.\d+)/.test(userAgent)){
            var version=parseFloat(RegExp.$1);
            head.innerHTML+=(version>2.3?'<meta id="auto_view" name="viewport" content="width=750, initial-scale = '+scale+',user-scalable=1, minimum-scale = '+scale+', maximum-scale = '+scale+', target-densitydpi=device-dpi">':'<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
        }else{
            head.innerHTML+=('<meta id="auto_view" name="viewport" content="width=750, initial-scale = '+scale+' ,minimum-scale = '+scale+', maximum-scale = '+scale+', user-scalable=no, target-densitydpi=device-dpi">');

    })(navigator.userAgent)
